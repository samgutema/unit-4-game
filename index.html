        </div>

        <br>
        <div class="row">

        </div>


        <br>

        <div class="row">

            <section class=" col-md-3">

            <section class=" col-md-3">
                <img id="image4" src="assets/images/crystal4.jpg" alt="crystal 2">
            </section>

        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <h3 class="magic-header text-center"> User Number </h3>
                <br>
                <div class="magic-body text-center">
                    <h1 id="user-total-score">???</h1>
                </div>
            </div>
        </div>

    </div>
